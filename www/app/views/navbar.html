<!-- Static navbar -->
       <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/"><img style="margin-top: -4px;" src="images/bowline_header.png" /></a>
              </div>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <!-- old? -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="navClass('home')"><a ng-href="#/">Home</a></li>
                    <li ng-class="navClass('knots')"><a ng-href="#/knots">Knots</a></li>
                    <li ng-class="navClass('docs')"><a ng-href="#/docs">Docs</a></li>

                    <li ng-class="navClass('login')" ng-hide="loggedin"><a ng-href="#/login">Login</a></li>
                    <li ng-class="navClass('register')" ng-hide="loggedin"><a ng-href="#/register">Register</a></li>

                    <li class="dropdown dropdown-toggle" ng-class="navClass('console')" ng-show="loggedin">
                        <a href class="dropdown dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          My Account <span class="caret">
                        </span></a>
                        <ul class="dropdown-menu">
                          <li><a href ng-click="myKnots()"><span class="dropiconspacer text-center"><i class="dropdownicon fa fa-book"></span></i>My knots</a></li>
                          <li><a href ng-click="addKnot()"><span class="dropiconspacer text-center"><i class="dropdownicon fa fa-plus"></span></i>Add a knot</a></li>
                          <li><a href ng-click="goProfile()"><span class="dropiconspacer text-center"><i class="dropdownicon fa fa-photo"></span></i>My Profile</a></li>
                          <li><a href ng-click="goConsole()"><span class="dropiconspacer text-center"><i class="dropdownicon fa fa-gear"></span></i>Account Settings</a></li>
                          <li class="divider"></li>
                          <li><a href ng-click="logOut()"><span class="dropiconspacer text-center"><i class="dropdownicon fa fa-sign-out"></span></i>Log Out</a></li>
                        </ul>
                    </li>
                    
                    <li class="dropdown dropdown-toggle" on-toggle="toggledAlerts(open)" ng-show="loggedin">
                      
                        <a href class="dropdown dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          <i class="fa fa-comment-o" style="font-size: 16px;"></i> <span ng-show="numberUnread()" class="badge">{{numberUnread()}}</span>
                        </a>
                        <ul class="dropdown-menu">
                          <li ng-repeat="message in messages">
                            <a href ng-click="clickMessage($index)">
                              
                              <span ng-show="message.mode == 'buildbegins'">
                                <i class="fa fa-space-shuttle" ng-class="messageReadClass(message.read)"></i>
                              </span>
                              
                              <span ng-show="message.mode == 'buildcomplete'">
                                <i ng-show="message.success" class="fa fa-check" ng-class="messageReadClass(message.read)"></i>
                                <i ng-hide="message.success" class="fa fa-times" ng-class="messageReadClass(message.read)"></i>
                              </span>
                              
                              <strong ng-class="messageReadClass(message.read)">{{ message.slug }}</strong> 
                              <BR /><span style="font-size: 70%;">{{secondsAgo(message.indate)}}</span>
                            </a>
                          </li>
                          <li ng-show="messages.length" class="divider"></li>
                          <li ng-show="messages.length" ><a href ng-click="clearMessages()">Clear Alerts</a></i>
                          <li ng-hide="messages.length" ><a href>No alerts right now.</a></i>
                        </ul>
                      
                    </li>
                  
                </ul>
              </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>
